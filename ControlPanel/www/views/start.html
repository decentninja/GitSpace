<ion-view title="GitSpace">
	<ion-nav-bar>
		<ion-nav-back-button class="button-clear">
			<i class="ion-arrow-left-c"></i> Back
		</ion-nav-back-button>
	</ion-nav-bar>
	<ion-content>

		<div>
			<div class="list" id="choose-repository">
				<div class="item item-divider">
					Show details in the sky!
				</div>
				<div class="item t-center" ng-show="repositories.length == 0">
					<ion-spinner></ion-spinner>
				</div>
				<div ng-repeat="repository in repositories" class="item" ui-sref="app.repository({id: repository.id})">
					<label><span class="t-left">Repository</span> <span class="t-gray t-right" ng-class="{ positive: repository.momentum.change > 0, neutral: repository.momentum.change == 0, negative: repository.momentum.change < 0 }">Momentum: <span class="number">{{ repository.momentum.number }}</span></label>
					<h2 class="clearfix">{{ repository.name }}</span></h2>
				</div>
			</div>
		</div>
	</ion-content>
</ion-view>
