<ion-view title="Settings">
	<ion-nav-bar>
		<ion-nav-back-button>
		</ion-nav-back-button>
	</ion-nav-bar>
	<ion-content>
		<div class="list padding">
			<label class="item item-input">
				<input type="text" placeholder="Websocket URL" ng-model="webSocketUrl">
			</label>
			<button class="button button-full button-positive" ng-click="setWebsocketUrl(webSocketUrl)">Update websocket url</button>
		</div>
	</ion-content>
</ion-view>
