<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Add repository</h1>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="list">
            <label class="item item-input">
                <input type="text" ng-model="newRepository.owner" placeholder="Repository owner">
            </label>
            <label class="item item-input">
                <input type="text" ng-model="newRepository.repo" placeholder="Repository name">
            </label>
        </div>
        <div class="row">
            <div class="col col-50">
                <button class="button button-block button-positive" ng-click="addRepository(newRepository)">Add</button>
            </div>
            <div class="col col-50">
                <button class="button button-block button-assertive" ng-click="closeAddModal()">Cancel</button>
            </div>
        </div>
    </ion-content>
</ion-modal-view>
